<div class="container spaced p-3">
  
  <div class="row">
    <div class="col">
      <div *ngIf="this.responseStatus === '200'">
        <div class="btn-info btn m-1" *ngFor="let command of commands" (click)="this.chooseCommand(command.Id, command.Name)" id="{{command.Id}}">
          {{command.Name}}
        </div>
      </div>
    </div>  
  </div>
</div>
