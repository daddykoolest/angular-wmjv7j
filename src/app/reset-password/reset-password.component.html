<div class="container">
  <form name="resetPassword" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newPassword">New password:</label>
      <input class="form-control" type="password" name="newPassword" minlength="10" pattern=".{10,}" [(ngModel)]="newPassword"/>
    </div>
    <div class="form-group">
      <label for="repeatNewPassword">Repeat new password:</label>
      <input class="form-control" type="password" name="repeatNewPassword" minlength="10" pattern=".{10,}" [(ngModel)]="repeatNewPassword"/>
    </div>
    <button type="submit" class="btn btn-info" >Reset Password</button>
    {{this.passwordChangeResult}}
  </form>
</div>
